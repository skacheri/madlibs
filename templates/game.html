<!doctype html>
<html>
<head>
  <title>Madlib Game</title>
</head>
<body>
    <form action="/madlib">
        Person: <input type="text" name="person"></input>
        Color:
            <select name="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select> 
        Noun: <input type="text" name="noun"></input>
        Adjective: <input type="text" name="adjective"></input>
        <input type="submit" value="submit"></input>
    </form>
</body>
</html>
